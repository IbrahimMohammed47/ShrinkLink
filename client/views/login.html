<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles/login.css">
  <title>ShrinkLink</title>

</head>

<body>
  <div class="container login-container">
    <div class="row">
      <div class="col-md-6 login-form-1 centerInside">
        <h3>Users</h3>
        <form id="userLoginId" data-bind="submit: login">
          <div class="form-group">
            <input type="text" data-bind="value:email" class="form-control" placeholder="Your Email *" value="" />
          </div>
          <div class="form-group">
            <input type="password" data-bind="value:password" class="form-control" placeholder="Your Password *" />
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login" />
          </div>
        </form>
      </div>
      <div class="col-md-6 login-form-2 centerInside">
        <h3>Doctors</h3>
        <form id="doctorLoginId" data-bind="submit: login">
          <div class="form-group">
            <input type="text" data-bind="value:email" class="form-control" placeholder="Your Email *" value="" />
          </div>
          <div class="form-group">
            <input type="password" data-bind="value:password" class="form-control" placeholder="Your Password *" />
          </div>
          <div class="form-group">
            <input type="submit" class="btnSubmit" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="form-group loginRegisterSwitch offset-md-0">
        <input id="goToRegister" type="submit" class="btnSubmit" value="Register" />
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="../assets/lib/knockout-3.5.1.js"></script>
  <script src="../viewmodels/login.js"></script>
</body>

</html>
